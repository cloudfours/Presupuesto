<h3>Ingresar gasto</h3>
<hr>
<div class="text-center" *ngIf="formularioIncorrecto">
    <span class="badge bg-danger textError">{{textIncorrecto | uppercase}}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" id='gasto' class="form-control form-control-lg" placeholder="Ej. comida..." [(ngModel)]="nombreGasto"/>
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input type="number" id='cantidad' class="form-control form-control-lg" placeholder="Ingrese valor" [(ngModel)]="cantidad"/>
</div>
<button class="btn btn-secondary btn-lg btn-block w-100" (click)="agregarTarea()">AGREGAR GASTO</button>
